<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           	 用户信息管理
        </h1>
    </div>
</div>
<!-- /.row -->

<div class="panel panel-default">                   
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-6"><font size="3">
				<i class="fa fa-fw fa-home"></i><a href="index.html">首页</a>/
				<i class="fa fa-table"></i>用户信息管理</font></div>
			<div class="col-md-6 text-right">
				<a href="#" id="addUserLink" class="btn btn-default">添加</a>
                <a href="#" id="modifyUserLink" class="btn btn-default">修改</a>
                <a href="#" id="deleteUserLink" class="btn btn-default">删除</a>
                <a href="#" id="viesUserLink" class="btn btn-default">查看</a>
            </div>
        </div>  	
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
	    <div class="col-md-12">
	    	<div class="col-md-1">
	    		<font size="3">名称:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="text" class="form-control" id="userName" placeholder="请输入名称">
	    	</div>
	    	<div class="col-md-1">
	    		<font size="3">电话:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="text" class="form-control" id="userPhone" placeholder="请输入电话">
	    	</div>
	    </div>
	    <div class="col-md-12">
	    	<div class="col-md-1">
	    		<font size="3">最小年龄:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="text" class="form-control" id="lowerAge" placeholder="请输入年龄下限">
	    	</div>
	    	<div class="col-md-1">
	    		<font size="3">最大年龄:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="text" class="form-control" id="upperAge" placeholder="请输入年龄上限">
	    	</div>
	    </div>
	    <div class="col-md-12">
	    	<div class="col-md-1">
	    		<font size="3">起始生日:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="date" class="form-control" id="startBirDate">
	    	</div>
	    	<div class="col-md-1">
	    		<font size="3">结束生日:</font>
	    	</div>
	    	<div class="col-md-3">
	    		<input type="date" class="form-control" id="endBirDate">
	    	</div>
	    </div>
		<div class="col-md-12">
			<label class="radio-inline">
	    		<input type="radio" name="userSex"  value="" checked> 全部
			</label>
			<label class="radio-inline">
	    		<input type="radio" name="userSex"  value="男" > 男
			</label>
			<label class="radio-inline">
	    		<input type="radio" name="userSex"   value="女"> 女
			</label>
			
		</div>
		<div id="roleCheckboxArea">
			<label>角色复选</label>
			<label class="checkbox-inline">
	
			</label>
		</div>
	
	    <div id="user-content">
	        
	    </div>
    </div>
    <!-- /.panel-body -->
</div>
<!-- /.panel -->

<div id="userDialog"></div>

<!-- Main JavaScript -->
<script src="user/main.js"></script>
