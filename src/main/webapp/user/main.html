    <div class="col-lg-12">
        <h1 class="page-header">

</div>

<div class="panel panel-default">                   
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-6"><font size="3">
				<i class="fa fa-fw fa-home"></i><a href="index.html">首页</a>/
				<i class="fa fa-table"></i>用户信息管理</font></div>
			<div class="col-md-6 text-right">
				<a href="#" id="addUserLink" class="btn btn-default">添加</a>
                <a href="#" id="modifyUserLink" class="btn btn-default">修改</a>
                <a href="#" id="deleteUserLink" class="btn btn-default">删除</a>
                <a href="#" id="viesUserLink" class="btn btn-default">查看</a>
            </div>
        </div>  	
    </div>
    <!-- /.panel-heading -->
	<form class="form-inline" role="form">
		<div class="row col-lg-12 form-group">
			<label for="userName">名称:</label>
			<input type="text" class="form-control" id="userName" placeholder="请输入名称">
			<label for="phone">电话:</label>
			<input type="text" class="form-control" id="userPhone" placeholder="请输入电话">
			<label class="radio-inline">
        		<input type="radio" name="userSex"  value="" checked> 全部
   			</label>
			<label class="radio-inline">
        		<input type="radio" name="userSex"  value="男" > 男
   			</label>
    		<label class="radio-inline">
        		<input type="radio" name="userSex"   value="女"> 女
    		</label>
		</div>
		<div class="row col-lg-12 form-group">
			<!--<label for="roleSelection">选择角色:</label>
			<select class="form-control" id="roleSelection">
				<option value="0">所有</option>
			</select>-->
			<label for="lowAge">年龄:</label>
				<input type="text" class="form-control" id="lowerAge" placeholder="请输入年龄下限">
			<label for="highAge">&nbsp;至&nbsp;&nbsp;</label>
				<input type="text" class="form-control" id="upperAge" placeholder="请输入年龄上限">
			<label for="startDate">生日:</label>
				<input type="date" class="form-control" id="startBirDate">
			<label for="endDate">&nbsp;至&nbsp;&nbsp;</label>
				<input type="date" class="form-control" id="endBirDate">
		</div>
		<div id="roleCheckboxArea">
			<label>角色复选</label>
			<label class="checkbox-inline">
				
			</label>
		</div>
	</form>

    <div id="user-content">
        
    </div>
    <!-- /.panel-body -->
</div>
