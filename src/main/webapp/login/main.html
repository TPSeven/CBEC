<!DOCTYPE html>
<html lang="en">
	
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>跨境电商借买交易平台</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dialog CSS -->
    <link href="../dist/bootstrapdialog/css/bootstrap-dialog.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">跨境电商借买交易平台</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="validate/emailpassword.mvc" method="post" id="userLoginForm">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="邮箱" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">记住我(未实现)
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登陆"/>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    
    <!-- JQeury Form JavaScript -->
    <script type="text/javascript" src="../dist/jqueryform/jquery.form.js"></script>
    <script type="text/javascript" src="../dist/jqueryform/jquery.form.min.js"></script>
    <!-- JQeury Validate JavaScript -->
    <script type="text/javascript" src="../dist/jqueryvalidate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../dist/jqueryvalidate/additional-methods.min.js"></script>
    <script type="text/javascript" src="../dist/jqueryvalidate/localization/messages_zh.min.js"></script>
    <!-- Bootstrap Dialog JavaScript -->
    <script type="text/javascript" src="../dist/bootstrapdialog/js/bootstrap-dialog.min.js"></script>
    
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="main.js"></script>

</body>

</html>
