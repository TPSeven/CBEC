<form role="form" action="brand/addbrand.mvc" method="post">

	<div class="form-group">
		<label>品牌商名字</label>
		<input name = "brand_name" class="form-control" >
	</div>
	
	<div class="form-group">
		<label >制造商名称</label>
		<select name = "manufacturer.id" class="form-control">
		
		</select>
	</div>
	
	<div class="form-group">
		<label>品牌商信息</label>
		<input name = "brand_desc" class="form-control" >
	</div>
	
	<div class="form-group">
		<label>品牌注册时间</label>
		<input  type = "date" name = "brand_time" class="form-control" >
	</div>
	
	
	<button type="button" id="BrandAddButton" class="btn btn-default">提交</button>
	<button type="button" id="BrandCancleButton"class="btn btn-default">返回</button>
</form>
