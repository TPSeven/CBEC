<html lang="en">
	
<head>

    <meta charset="utf-8">

    <title>跨境电商借买交易平台</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="dist/bootstrapdialog/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css"/>
    <!-- MetisMenu CSS -->
    <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">跨境电商借买交易平台</h3>
                    </div>
                    <div class="panel-body">
                        <form   id="orderitemLoginFrom" role="form" action="orderitem/validate.mvc" method="post" >
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="账号" name="order_id" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="man_id" type="text" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="remember" type="checkbox" value="Remember Me">记住我(未实现)
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
					                              
					           <div class="form-group">
					                    <div class="col-md-6  ">
						            	<input type="submit" class="btn btn-lg btn-success btn-block" value="登陆"/>
						            	</div>
						            	<div class="col-md-6 ">
						               	<input type="reset" class="btn btn-lg btn-success btn-block" value="重置"/>
						              	</div>
						        </div> 
						      
						           
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="dist/jqueryform/jquery.form.min.js"></script>
    <!-- JQeury Validate JavaScript -->
    <script type="text/javascript" src="dist/jqueryvalidate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="dist/jqueryvalidate/additional-methods.min.js"></script>
    <script type="text/javascript" src="dist/jqueryvalidate/localization/messages_zh.min.js"></script>
    <!-- Bootstrap Dialog JavaScript -->

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="js/loginzhm.js"></script>
