<form id="ProductModifyForm" role="form" action="product/modify.mvc" method="post">
		 <div class="form-group">
             <input type="hidden" class="form-control" name="pro_id" >
         </div>
         <div class="form-group">
             <label>商品名称</label>
             <input class="form-control" name="pro_name" >
         </div>
         <div class="form-group">
             <label>商品价格</label>
             <input class="form-control" name="pro_price" >
         </div>
         <div class="form-group">
             <label>商品重量</label>
             <input class="form-control" name="pro_weight"   >
         </div>
         <div class="form-group">                                         
             <label>商品数量</label>
             <input class="form-control" name="pro_count" >
         </div>
         <div class="form-group">
             <label>商品类型</label>
             <select class="form-control" name="kinds.pro_kinds_id">             
             </select>
         </div>
         <div class="form-group">
             <label>商品品牌</label>
             <input class="form-control" name="brand.brand_id" >
         </div>
         
         <div class="form-group">  
		    <label class="radio-inline">
		        <input type="radio" name="pro_state" value="在售" >在售
		    </label>
		    <label class="radio-inline">
		        <input type="radio" name="pro_state" value="下架" >下架
		    </label>
	     </div>
         
         
         <div class="form-group">
             <label>商品图片</label>
             <input class="form-control" name="pro_photos_id" >
         </div>
         <div class="form-group">
             <label>商品简介</label>
             <input class="form-control" name="pro_desc" >
         </div>
         <div class="form-group">
             <label>商品日期</label>
             <input class="form-control" name="up_date" >
         </div>
         <div class="form-group">
        	<div class="col-sm-6">
                <input type="submit" class="form-control" value="修改" />
            </div>
            <div class="col-sm-6">
               <div class="col-md-12">
                <a href="#" id="ProductModifyCancelLink" class="form-control btn btn-default">取消</a>
               </div>
            </div>
        </div>
   </form>
