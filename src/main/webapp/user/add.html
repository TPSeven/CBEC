<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<form id="addUserForm" action="user/add.mvc" method="post" enctype="multipart/form-data">
				<div class="col-lg-6">
					<div class="form-group">
	                    <label>用户名称</label>
	                    <input name="name" class="form-control"> 
	                </div>
	                 <div class="form-group">
	                 	<label>用户密码</label>
	                    <input name="password" class="form-control"> 
	                </div>
	                <div class="form-group">
	                    <label>用户生日</label>
	                    <input type="date" name="birthday" class="form-control"> 
	                </div>
	                <div class="form-group">
	                    <label>用户年龄</label>
	                    <input name="age" class="form-control">
	                </div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label>用户性别</label>
                    	<div class="radio ">
                     		<label>
                     	 	<input type="radio" name="sex"  value="男" checked>男
                     		</label>
                     		<label>
                     		<input type="radio" name="sex"  value="女">女
                     		</label>	 
                     	</div>
	                </div>
					<div class="form-group">
	                    <label>联系电话</label>
	                    <input name="phone" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>用户邮箱</label>
	                    <input name="email" class="form-control">
	                </div>
	                <div class="form-group">
	                    <label>注册日期</label>
	                    <input type="date" name="joinDate" class="form-control">
	                </div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
	                    <label>用户描述</label>
	                    <textarea name="desc" class="form-control" rows="3"></textarea>
	                </div>
	                <div class="form-group">
	              	选择照片<input type="file" name="portrait">
	              	<label for="roleSelection">用户权限</label>
					<select name="role.id" class="form-control" id="addUserRoleSelection">
						
					</select>
	              	</div>
	              	
	            </div>
	            <div class="col-lg-12">
	            	<div class="col-lg-6">
	            	<input type="submit" class="form-control btn btn-default" value="提交" />
	            	</div>
	            	<div class="col-lg-6">
	              	<a href="#" id="userCancelLink" class="form-control btn btn-default">取消</a>
	              	</div>
	            </div>
			</form>
		</div>
		<!--row-->
	</div>
	<!--panel-body-->
</div>
