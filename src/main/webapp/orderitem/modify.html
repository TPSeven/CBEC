 <form id="modifyorderitemForm" action="orderitem/modify.mvc"  method="post" enctype="multipart/form-data">
            <div class="form-group">
       <!--      订单编号只读 -->
            <label>订单编号</label>
            <input class="form-control" name="order_id"  readonly/>
        </div>
          <div class="form-group">
            <label>订单日期</label>
              <input type="date" class="form-controll" name="order_date" />
            </div>
        <div class="form-group">
            <label>产品编号</label>
            <input class="form-control" name="pro_id">
        </div>
        <div class="form-group">
            <label>产品数量</label>
            <input class="form-control" name="pro_id_count">
        </div>
        
        <div class="form-group">
            <label>制造商编号</label>
            <input class="form-control" name="manufacture.id">
        </div>
        <div class="form-group">
            <label>借卖方编号</label>
            <input class="form-control" name="seller_id">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="busType">订单状态</label>
            <label class="radio-inline" id="l1">
		        <input type="radio" name="state" value="已发货" id="r1" >已发货
		    </label>
		    <label class="radio-inline" id="l2">
		        <input type="radio" name="state" value="未发货"  id="r2"  >未发货
		    </label>
		    
        </div>

        <div class="col-md-12">
	            	<div class="col-md-6">
	            	<input type="submit" class="form-control btn btn-default" value="提交" />
	            	</div>
	            	<div class="col-md-6">
	              	<a href="#" id="OrderItemCancelButton" class="form-control btn btn-default">取消</a>
	              	</div>
	    </div>
  </form>
