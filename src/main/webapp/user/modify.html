	author:Wwl 温万龙
-->
<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">
			<form id="modifyUserForm" action="user/modify.mvc" method="post" enctype="multipart/form-data">
				<div class="col-md-12">
					<div class="col-md-6">
						<input type="hidden" name="id">
	                    <label>用户名称</label>
	                    <input name="name" class="form-control"> 
	                </div>
	                <div class="col-md-6">
						<label>用户性别</label>
                    	<div class="radio ">
                     		<label>
                     	 	<input type="radio" name="sex"  value="男" checked>男
                     		</label>
                     		<label>
                     		<input type="radio" name="sex"  value="女">女
                     		</label>	 
                     	</div>
	                </div>
	            </div>
	            <div class="col-md-12">
					<div class="col-md-6">
	                 	<label>用户密码</label>
	                    <input name="password" class="form-control"> 
	                </div>
	                <div class="col-md-6">
	                 	<label>确认密码</label>
	                    <input name="repassword" class="form-control"> 
	                </div>
	            </div>
	            <div class="col-md-12">
	            	<div class="col-md-6">
	                    <label>用户年龄</label>
	                    <input name="age" class="form-control">
	                </div>
					<div class="col-md-6">
	                    <label>用户生日</label>
	                    <input type="date" name="birthday" class="form-control"> 
	                </div>
	            </div>
	            <div class="col-md-12">
	            	<div class="col-md-6">
	                    <label>联系电话</label>
	                    <input name="phone" class="form-control">
	                </div>
					<div class="col-md-6">
	                    <label>用户邮箱</label>
	                    <input name="email" class="form-control">
	                </div>
	            </div>
				<div class="col-md-12">
					<div class="col-md-6">
	                   	<label>注册日期</label>
	                    <input type="date" name="joinDate" class="form-control">
	                </div>
				</div>
				<div class="col-md-12">
					<div class="col-md-12">
						<div id="modifyRoleCheckboxArea">
						<label>角色复选</label>
						<label class="checkbox-inline">
							
						</label>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="col-md-12">
						<div class="form-group">
		                    <label>用户描述</label>
		                    <textarea name="desc" class="form-control" rows="3"></textarea>
		                </div>
	                </div>
	            </div>
	            <div class="col-md-12">
	            	<div class="col-md-6">
	            	<input type="submit" class="form-control btn btn-default" value="提交" />
	            	</div>
	            	<div class="col-md-6">
	              	<a href="#" id="modifyCancelLink" class="form-control btn btn-default">取消</a>
	              	</div>
	            </div>
			</form>
		</div>
		<!--row-->
	</div>
	<!--panel-body-->
</div>
