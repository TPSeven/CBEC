<form id = "BrandModifyForm" role="form" action="brand/modify.mvc" method="post">
  
	 <!-- name 的值应该跟model一样，才能提取表单的值 -->
	 <div class="form-group">
            <input type = "hidden" class="form-control" name="brand_id"  readonly/>
      </div>
	<div class="form-group">
		<label>品牌商名字</label>
		<input name = "brand_name" class="form-control" >
	</div>
	
	<div class="form-group">
		<label >制造商名称</label>
		<select name = "manufacturer.id" class="form-control">
		
		</select>
	</div>
	
	<div class="form-group">
		<label>品牌商信息</label>
		<input name = "brand_desc" class="form-control" >
	</div>
	
	<div class="form-group">
		<label>品牌注册时间</label>
		<input  type = "date" name = "brand_time" class="form-control" >
	</div>
	
	 <div class="form-group">
        	<div class="col-sm-6">
                <input type="submit" class="form-control" value="提交" />
            </div>
            <div class="col-sm-6">
               <div class="col-md-12">
                <a href="#" id="BrandModifyCancelLink" class="form-control btn btn-default">取消</a>
               </div>
            </div>
        </div> 
</form>
