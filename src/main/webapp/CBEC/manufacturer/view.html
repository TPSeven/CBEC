<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           	 我的信息
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-fw fa-home"></i><a href="../main/index.html">首页</a>
            </li>
            <li class="active">
                <i class="fa fa-table"></i> 我的信息
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
	<div class="col-lg-12">
            <div class="list-group">
               <a class="list-group-item active">品牌商${employee.name}的信息</a>
               <c:if test="${employee.fileName!=null }">
                    <c:if test="${employee.contentType.substring(0, employee.contentType.indexOf('/'))=='image'}">
                    	<a class="list-group-item">
                    	<img alt="${employee.name}的照片" src="showPhoto.mvc?no=${employee.no}">
                    	</a>
                    </c:if>
               		<c:if test="${employee.contentType.substring(0, employee.contentType.indexOf('/'))!='image'}">
                    	<a class="list-group-item" >
                    		<object><a href="showPhoto.mvc?no=${employee.no}">${employee.name}的照片</a></object>
                    	</a>
               		</c:if>
               	</c:if>
                <c:if test="${employee.fileName==null}">
                	<a class="list-group-item"><img alt="${employee.name}无照片" ></a>
                </c:if>
                <a class="list-group-item">品牌商编号：${employee.code}</a>
                <a class="list-group-item">品牌商名称：${employee.name}</a>
                <a class="list-group-item">品牌商地址：${employee.sex}</a>
                <a class="list-group-item">品牌商经营范围：
                <textarea name="desc" class="form-control" rows="3" readonly>${employee.desc}</textarea>
                </a>
                <a class="list-group-item">品牌商描述：
                <textarea name="desc" class="form-control" rows="3" readonly>${employee.desc}</textarea>
                </a>
                
            </div>
	</div>
</div>

<!-- Main JavaScript -->
<script src="../manufacturer/view.js"></script>
