<form role="form" action="add.mvc" method="post">
         <div class="form-group">
             <label>商品名称</label>
             <input class="form-control" name="pro_name" >
         </div>
         <div class="form-group">
             <label>商品价格</label>
             <input class="form-control" name="pro_price" >
         </div>
         <div class="form-group">
             <label>商品重量</label>
             <input class="form-control" name="pro_weight"   >
         </div>
         <div class="form-group">                                        
             <label>商品数量</label>
             <input class="form-control" name="pro_count" >
         </div>
            <div class="form-group">
             <label>商品类型</label> 
              <select class="form-control" name="kinds.pro_kinds_id">             
              </select>
         </div>
            <div class="form-group">
             <label>商品状态</label>
             <input class="form-control" name="pro_state" >
         </div>
         <div class="form-group">
             <label>商品品牌</label>
             <input class="form-control" name="brand_id" >
         </div>
         <div class="form-group">
             <label>商品图片</label>
             <input class="form-control" name="pro_photos_id" >
         </div>
         <div class="form-group">
             <label>商品简介</label>
             <input class="form-control" name="pro_desc" >
         </div>
         <button type="button" id="ProductAddButton"class="btn btn-default">提交</button>
         <button type="button" id="ProductCancelButton"class="btn btn-default">返回</button>
   </form>
