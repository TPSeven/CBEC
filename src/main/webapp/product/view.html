<form role="form" action="#" method="post">
		  <div class="form-group">
             <label>商品ID</label>
             <span id="productId"></span>
         </div>
         <div class="form-group">
             <label>商品名称</label>
             <span id="productName"></span>
         </div>
         <div class="form-group">
             <label>商品价格</label>
             <span id="productPrice"></span>
         </div>
         <div class="form-group">
             <label>商品重量</label>
             <span id="productWeight"></span>
         </div>
         <div class="form-group">                                        
             <label>商品数量</label>
             <span id="productCount"></span>
         </div>
            <div class="form-group">
             <label>商品类型</label>
             <span id="productKinds"></span>
         </div>
            <div class="form-group">
             <label>商品状态</label>
             <span id="productState"></span>
         </div>
         <div class="form-group">
             <label>商品品牌</label>
             <span id="productBrand"></span>
         </div>
         <div class="form-group">
             <label>商品图片</label>
             <span id="productPhotos"></span>
         </div>
         <div class="form-group">
             <label>商品简介</label>
             <span id="productDesc"></span>
         </div>
          <div class="form-group">
             <label>更新日期</label>
             <span id="productUpdate"></span>
         </div>
         <button type="button" id="ProductCancelButton"class="btn btn-default">返回</button>
   </form>
