<!--修改品牌商表格
	author:Wwl 温万龙
-->
<div class="panel panel-default">
	<div class="panel-heading">
		修改品牌商
	</div>
	<div class="panel-body">
		<div class="row">
			<form role="form" action="add.mvc" method="post" enctype="multipart/form-data">
				<div class="col-lg-6">
					<div class="form-group">
	                    <label>品牌商编号</label>
	                    <input name="no" class="form-control"> 
	                </div>
					
	                <div class="form-group">
	                    <label>品牌商地址</label>
	                    <input name="address" class="form-control">
	                </div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
	                    <label>品牌商名称</label>
	                    <input name="name" class="form-control"> 
	                </div>
					<div class="form-group">
	                    <label>联系电话</label>
	                    <input name="phone" class="form-control">
	                </div>
				</div>
				<div class="col-lg-12">
					<div class="form-group">
	                    <label>品牌商描述</label>
	                    <textarea name="mdesc" class="form-control" rows="3"></textarea>
	                </div>
	                <div class="form-group">
	              	选择照片<input type="file" name="log">
	              	</div>
	                <button type="button" class="btn btn-default" id="modifyManufacturerBut">修改</button>
	                <button type="button" class="btn btn-default" id="backManufacturerBut">返回</button>
	            </div>
			</form>
		</div>
		<!--row-->
	</div>
	<!--panel-body-->
</div>
